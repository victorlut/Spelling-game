<!--This is the main HTML file for Spelling Game-->
<!DOCTYPE html>
<html>
	<head>
		
		<title>Spelling Game</title>
		
		<!--Link to CSS styling-->
		<link rel="stylesheet" type="text/css" href="style.css">
		
	</head>
	<body>
		<div class="page">
			<div class="contents">
				<form class="game" onsubmit="nextQuestion(event)" action="result.html">
					
					<!-- Logo from: https://pixabay.com/en/spellcheck-correct-typo-errors-1292780/ -->
					<img id="logo" src="images\spell_check.png">
					
					<h1 id="header">Spelling Game</h1>
					
					<br>
					
					<p id="difficulty"><strong>Select an activity:</strong></p>
					
					<input type="button" class="activitySelect" id="activity_14" value="Activity 14" onclick="activitySelected(14)">
					<input type="button" class="activitySelect" id="activity_15" value="Activity 15" onclick="activitySelected(15)">
					<input type="button" class="activitySelect" id="activity_16" value="Activity 16" onclick="activitySelected(16)">
					
					<input type="button" id="btnReset" value="Restart Game" onclick="refreshPage()">
					
					<br><br><br>
					
					<!-- progress bar across top of game -->
					<ul id="progressBar" align="center">
						WORDS
					</ul>
                    <div class="status-text wrong hidden">
                        Wrong! Try Again.
                    </div>
                    <div class="status-text green hidden">
                        Perfect!
                    </div>
                    <script>
                        document.write(location.hash == '#finished' ? `
                    <div class="status-text blue">
                        You won the game!
                    </div>` : '')
                    </script>
					
					
					<!-- game questions -->
					<fieldset id="questionBoard">
						<p id="questionNo">Word 1</p>
						<h4>Play the sound and type your answer in the box</h4>
						<audio id="audioContainerOne" controls hidden><source id="audioRef" src="" type="audio/mpeg"></audio>
                        <input type="button" class="btnReplay" disabled value="Replay" onclick="replayAudio()"><br>
						<input type="text" class="textBox" id="guessEdit" disabled name="data" placeholder="What is your guess?" value=""><br>
						<input type="button" class="btnNext" id="nextOne" disabled value="Next" onclick="nextQuestion()">
					</fieldset>
					
				</form>
				
				<br><br>
				
				<!-- On-screen keyboard -->
				<div id="onScreenKeyboard">

				<!--W--><input class="keyboard" disabled id="btnW" type="button" value="W" onclick="typeLetter('w')"></input>
				<!--E--><input class="keyboard" disabled id="btnE" type="button" value="E" onclick="typeLetter('e')"></input>
				<!--R--><input class="keyboard" disabled id="btnR" type="button" value="R" onclick="typeLetter('r')"></input>

				<!--U--><input class="keyboard" disabled id="btnU" type="button" value="U" onclick="typeLetter('u')"></input>
				<!--I--><input class="keyboard" disabled id="btnI" type="button" value="I" onclick="typeLetter('i')"></input>
				<!--O--><input class="keyboard" disabled id="btnO" type="button" value="O" onclick="typeLetter('o')"></input>
				<!--P--><input class="keyboard" disabled id="btnP" type="button" value="P" onclick="typeLetter('p')"></input>
				<!--P--><input class="keyboard" disabled id="btnBS" type="button" value="← Backspace" onclick="typeLetter('backspace')"></input>
				<br><br>
				<!--A--><input class="keyboard" disabled id="btnA" type="button" value="A" onclick="typeLetter('a')"></input>
				<!--S--><input class="keyboard" disabled id="btnS" type="button" value="S" onclick="typeLetter('s')"></input>

				<!--F--><input class="keyboard" disabled id="btnF" type="button" value="F" onclick="typeLetter('f')"></input>
				<!--G--><input class="keyboard" disabled id="btnG" type="button" value="G" onclick="typeLetter('g')"></input>
				<!--H--><input class="keyboard" disabled id="btnH" type="button" value="H" onclick="typeLetter('h')"></input>
				<!--J--><input class="keyboard" disabled id="btnJ" type="button" value="J" onclick="typeLetter('j')"></input>
				<!--K--><input class="keyboard" disabled id="btnK" type="button" value="K" onclick="typeLetter('k')"></input>
				<!--L--><input class="keyboard" disabled id="btnL" type="button" value="L" onclick="typeLetter('l')"></input>
				<br><br>
				<!--Z--><input class="keyboard" disabled id="btnZ" type="button" value="Z" onclick="typeLetter('z')"></input>
				<!--X--><input class="keyboard" disabled id="btnX" type="button" value="X" onclick="typeLetter('x')"></input>
				<!--C--><input class="keyboard" disabled id="btnC" type="button" value="C" onclick="typeLetter('c')"></input>
				<!--V--><input class="keyboard" disabled id="btnV" type="button" value="V" onclick="typeLetter('v')"></input>

				</div>
				
			</div>
		</div>
        
		<!--Link to Javascript code-->
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="gameFunctions.js"></script>
	</body>
</html>
